    <script>
      const primeCache = new Map();
      const primesFound = new Set();
      const table = document.getElementById("numberTrue");
      function isPrime(num) {
        if (primeCache.size >= Math.pow(10, 7)) {
          primeCache.clear();
        }
        if (primeCache.has(num)) {
          return primeCache.get(num);
        }
        if (num <= 1) return false;
        if (num <= 3) return true;
        if (num % 2 === 0 || num % 3 === 0) {
          primeCache.set(num, false);
          return false;
        }

        for (let i = 5; i * i <= num; i += 6) {
          if (num % i === 0 || num % (i + 2) === 0) {
            primeCache.set(num, false);
            return false;
          }
        }
        primeCache.set(num, true);
        return true;
      }

      function addition(num) {
        var quotient = num;
        let secondmult = 0;
        let thirdmult = 0;
        let primes = [];
        let multipleMinusOne = 0;
        twinsNumber = 0;

        for (let index = 2; index <= quotient; index++) {
          let possibleTwin1, possibleTwin2;
          let primePlusOne = index * quotient + 1;
          let primeMinusOne = index * quotient - 1;
          if (isPrime(primePlusOne)) {
            secondmult++;
            possibleTwin1 = primePlusOne;
            if (index > 2) {
              primes.push(primePlusOne);
            }
          }
          if (isPrime(primeMinusOne)) {
            multipleMinusOne++;
            possibleTwin2 = primeMinusOne;
            primes.push(primeMinusOne);
            /*console.log(
                index + " * " + quotient + " - 1 = " + (index * quotient - 1)
              );*/
          }
          if (possibleTwin1 - possibleTwin2 == 2) {
            twinsNumber++;
          }
        }

        return [secondmult, twinsNumber, primes, multipleMinusOne];
      }

      function primeFactorization(n) {
        const factors = [];
        while (n % 2 === 0) {
          factors.push(2);
          n /= 2;
        }
        for (let i = 3; i <= Math.sqrt(n); i += 2) {
          while (n % i === 0) {
            factors.push(i);
            n /= i;
          }
        }
        if (n > 2) {
          factors.push(n);
        }
        return factors;
      }

      // Example usage:
      const numberToFactorize = 72;
      const result = primeFactorization(numberToFactorize);
      console.log(
        `Prime factorization of ${numberToFactorize}: ${result.join(" * ")}`
      );
