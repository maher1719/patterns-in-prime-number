<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <canvas id="myChart" width="400px" height="300px"></canvas>
    <canvas id="myChart2" width="400px" height="300px"></canvas>
    <div>
        <input placeholder="type a min number" type="number" id="minInterval" />
        <input placeholder="type a max number" type="number" id="endInterval" />

        <button onclick="calculate()">calculate!</button>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>number</th>
                <th>one number is prime</th>
                <th>primes minus One</th>
                <th>both two numbers are primes</th>
                <th>isPrime</th>
            </tr>
        </thead>
        <tbody id="numberTrue"></tbody>
    </table>
    <div id="result_primes_found"></div>
    <script src="chart.js"></script>
    <script>
        function isPrime(num) {
            for (let i = 2, s = Math.sqrt(num); i <= s; i++)
                if (num % i === 0) return false;
            return num > 1;
        }
        function addition(num) {
            console.log(num)
            var quotient = Math.floor(num / 2);
            let secondmult = 0;
            let thirdmult = 0
            let primes = [];
            let multipleMinusOne = 0;
            let isTwin1 = false;
            let isTwin2 = false;
            let twins = []

            for (let index = 3; index <= num; index++) {
                if (isPrime(index) || (isPrime(num - index)) && (num - index > 2)) {
                    let isTwin1 = false;
                    let isTwin2 = false;
                    if (isPrime(Number(((num - index) * quotient) + 1))) {
                        secondmult++
                        console.log((num - index) + " * " + quotient + " + 1 = " + (((num - index) * quotient) + 1))
                        isTwin1 = true
                        primes.push(((num - index) * quotient) + 1)

                    }
                    if (isPrime(((num - index) * quotient) - 1)) {
                        multipleMinusOne++;
                        console.log((num - index) + " * " + quotient + " - 1 = " + (((num - index) * quotient) - 1))
                        primes.push(((num - index) * quotient) - 1)
                        isTwin2 = true
                        primes.push(((num - index) * quotient) - 1)
                        if (isTwin1 == true && isTwin2 == true) {
                            twins.push("" + (num - index) + " * " + quotient + " = " + (((num - index) * quotient) - 1) + " / " + (((num - index) * quotient) + 1))
                        }
                        //console.log(index + " * " + quotient + " - 1 = " + ((index * quotient) - 1))
                    }

                }
            }

            return [secondmult, thirdmult, primes, multipleMinusOne, twins];
        }
        //}
        function calculate() {
            document.getElementById("numberTrue").innerHTML = "";
            let minInterval = document.getElementById("minInterval").value;
            let endInterval = document.getElementById("endInterval").value;
            let uniquePrimes = [];
            let labels = []
            let primeCount = []
            let primeCountMinusOneEquation = []
            let resultTwins = []
            for (let p = Number(minInterval); p <= Number(endInterval); p++) {
                let result = addition(p);
                labels.push(p);
                if (result[4].length > 0)
                    resultTwins.push(result[4])
                primeCount.push(result[0])
                primeCountMinusOneEquation.push(result[3])
                let color = ""
                let background = ""
                if (isPrime(p)) {
                    color = "white";
                    background = "black"
                }
                result[2].forEach(element => {
                    uniquePrimes.push(element)
                });
                //uniquePrimes.push(result[2])

                //console.log(result)
                let backgroundColor = ""
                let n4color = "black"
                if ((p - 2) % 4 == 0) {
                    backgroundColor = "blue";
                    n4color = "white";
                }
                document.getElementById("numberTrue").innerHTML += "<tr style='color:" + n4color + ";background-color:" + backgroundColor + "'>"
                    + "<td style='color:" + color + ";background-color:" + background + "'>"
                    + p + "</td>"
                    + "<td>" + result[0] + "</td>"
                    + "<td>" + result[3] + "</td>"
                    + "<td>" + result[1] + "</td>"
                    + "<td>" + isPrime(p) + "</td>"
                    + "</tr>";



            }

            let uniquePrimes2 = [...new Set(uniquePrimes)].sort(function (a, b) { return a - b })
            console.log(uniquePrimes2 + " count => " + uniquePrimes2.length)
            content = "";
            for (let index = 0; index < uniquePrimes2.length; index++) {
                content += uniquePrimes2[index] + " , "
                if (index % 10 == 0) {
                    content += "<br/>"
                }


            }
            console.log(resultTwins)
            document.getElementById("result_primes_found").innerHTML = content;
            document.getElementById('myChart').innerHTML = ""
            const ctx = document.getElementById('myChart')

            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '# of primes equation +1',
                        data: primeCount,
                        backgroundColor: [
                            'rgba(26, 188, 156,1.0)',
                            'rgba(192, 57, 43,1.0)',
                            'rgba(241, 196, 15,1.0)',
                            'rgba(142, 68, 173,1.0)',

                        ],
                        borderColor: [
                            'rgba(26, 188, 156,1.0)',
                            'rgba(192, 57, 43,1.0)',
                            'rgba(241, 196, 15,1.0)',
                            'rgba(142, 68, 173,1.0)',

                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const ctx2 = document.getElementById('myChart2')

            const myChart2 = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '# of primes equation -1',
                        data: primeCountMinusOneEquation,
                        backgroundColor: [
                            'rgba(26, 188, 156,1.0)',
                            'rgba(192, 57, 43,1.0)',
                            'rgba(241, 196, 15,1.0)',
                            'rgba(142, 68, 173,1.0)',

                        ],
                        borderColor: [
                            'rgba(26, 188, 156,1.0)',
                            'rgba(192, 57, 43,1.0)',
                            'rgba(241, 196, 15,1.0)',
                            'rgba(142, 68, 173,1.0)',

                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });


        }

    </script>
