<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Web Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="chat-area" id="chat-area">
            <div class="message bot-message">
                <p>Welcome! Ask me anything.</p>
            </div>
        </div>
        <div class="webpage-sidebar" id="webpage-sidebar">
            <h3>Scraped Webpages</h3>
            <ul id="webpage-list">
                <!-- Webpage links will be listed here by JavaScript -->
            </ul>
        </div>
    </div>

    <!-- Input Area MOVED OUTSIDE and BELOW the container -->
    <div class="input-area">
        <input type="text" id="question-input" placeholder="Type your question here...">
        <button onclick="askQuestion()">Ask</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
