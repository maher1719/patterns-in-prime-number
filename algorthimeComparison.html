<body>

    <input type="button" value="calculate isPrime2" onclick="TimeIsPrime2()" />
    <div id="results"></div>
    <script>
        function isPrime(num) {
            for (let i = 2, s = Math.sqrt(num); i <= s; i++)
                if (num % i === 0) return false;
            return num > 1;
        }
        function isPrime12(num) {
            const s = Math.sqrt(num);
            for (let i = 2; i <= s; i++)
                if (isP(i))
                    if (num % i === 0) return false;
            return num > 1;
        }
        function isPrime2(num) {
            for (let i = 2, s = Math.sqrt(num); i <= s; i++) {
                if ((num - i) % i == 0) { return false };
                return num > 1;
            }
        }
        function isP(nu) {
            num = Math.sqrt(nu)
            let start = 2
            let prime = true;
            while (start <= num) {
                if (isP(start)) {
                    if (nu % start === 0) {
                        //console.log(num, start, (num % start == 0))
                        return false;

                    }
                }

                start++
            }
            return prime;
        }
        function isP2(nu) {

                    return false;

            return prime;
        }
        const numberToCheck = document.getElementById('number').value;
        document.getElementById('results').innerHTML = "";
        let primesFromIsPrime = [];
        let primesFromIsPrime2 = [];



        function TimeIsPrime() {
            const numberToCheck = document.getElementById('number').value;
            let startTime = performance.now()
            for (let number = 2; number <= numberToCheck; number++) {
                if (isPrime(number))
                    primesFromIsPrime.push(number)


            }
            let endTime = performance.now()
            console.log(`Call to isPrime took ${endTime - startTime} milliseconds`)
            document.getElementById('results').innerHTML += "<div>" + `Call to isPrime took ${endTime - startTime} milliseconds</div>`;
        }
